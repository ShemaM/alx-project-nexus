{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<link rel="icon" type="image/png" href="{% static 'admin/images/logo.png' %}">
<link rel="apple-touch-icon" href="{% static 'admin/images/logo.png' %}">
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/custom.css' %}">
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block branding %}
<h1 id="site-name" style="display:flex;align-items:center;gap:10px;">
    <img src="{% static 'admin/images/logo.png' %}" alt="BYN-K logo" style="width:30px;height:30px;border-radius:8px;object-fit:cover;border:1px solid rgba(255,255,255,.35);" />
    <a href="{% url 'admin:index' %}">
        {{ site_header|default:_('Opportunities for Banyamulenge Youth in Kenya Admin') }}
    </a>
</h1>
{% endblock %}
