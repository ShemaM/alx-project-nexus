version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      # - mongo
      - postgres
    env_file:
      - .env
    # Security: Run as non-root user
    user: "1000:1000"
    # Security: Read-only root filesystem where possible
    read_only: false
    # Security: Drop unnecessary capabilities
    cap_drop:
      - ALL
    # Security: Limit resources
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'

  # Ensure your DATABASE_URL uses 'mongo' as the hostname ie. mongodb://mongo/my-db-name
  # mongo:
  #   image: mongo:latest
  #   ports:
  #     - '27017:27017'
  #   command:
  #     - --storageEngine=wiredTiger
  #   volumes:
  #     - data:/data/db
  #   logging:
  #     driver: none

  # Uncomment the following to use postgres
  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # Security: Use environment file for credentials
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-payload}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-payload}
      - POSTGRES_DB=${POSTGRES_DB:-payload}
    # Security: Limit resources
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

volumes:
  # data:
  pgdata:
  node_modules:
