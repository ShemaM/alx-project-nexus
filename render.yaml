# =============================================================================
# BYN-K Platform - Render Deployment Configuration
# =============================================================================
# 
# This file configures the Django backend deployment on Render.
# For full deployment instructions, see DEPLOYMENT.md in the repository root.
#
# REQUIRED MANUAL CONFIGURATION (Set in Render Dashboard):
# - FRONTEND_URL: Your Vercel frontend URL (e.g., https://byn-k.vercel.app)
# - BACKEND_PUBLIC_URL: Your Render backend URL (e.g., https://nexus-backend.onrender.com)
# - DJANGO_SUPERUSER_USERNAME: Admin username
# - DJANGO_SUPERUSER_PASSWORD: Strong admin password
# - DJANGO_SUPERUSER_EMAIL: Admin email
# =============================================================================

databases:
  - name: nexus-db
    databaseName: nexus
    user: nexus_user

services:
  - type: web
    name: nexus-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python init_prod.py && gunicorn config.wsgi:application"
    rootDir: "backend"
    healthCheckPath: "/health/"
    envVars:
      # Auto-configured by Render
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      
      # Fixed production settings
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1,.onrender.com,.vercel.app"
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHON_VERSION
        value: 3.11.9
      
      # REQUIRED: Set these in Render Dashboard
      # These enable CORS and CSRF trust between Vercel frontend and Render backend
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_PUBLIC_URL
        sync: false
      
      # REQUIRED: Admin credentials (set strong password!)
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      
      # Optional: Alternative super admin credentials for consolidate_opportunities
      - key: PLATFORM_SUPERADMIN_USERNAME
        sync: false
      - key: PLATFORM_SUPERADMIN_EMAIL
        sync: false
      - key: PLATFORM_SUPERADMIN_PASSWORD
        sync: false
      
      # Optional: OAuth configuration
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false
      - key: LINKEDIN_REDIRECT_URI
        sync: false

