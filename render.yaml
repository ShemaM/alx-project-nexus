databases:
  - name: nexus-db
    databaseName: nexus
    user: nexus_user

services:
  - type: web
    name: nexus-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python init_prod.py && gunicorn config.wsgi:application"
    rootDir: "backend"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1,.onrender.com,.vercel.app"
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_PUBLIC_URL
        sync: false
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PLATFORM_SUPERADMIN_USERNAME
        sync: false
      - key: PLATFORM_SUPERADMIN_EMAIL
        sync: false
      - key: PLATFORM_SUPERADMIN_PASSWORD
        sync: false
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
